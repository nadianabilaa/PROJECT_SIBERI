<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBERI Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <header class="top">
            <nav class="top-nav">
                <a href="#">Contact Us</a>
                <a href="#">FAQ</a>
            </nav>
        </header>

        <div class="left-section">
            <div class="logo">
                <img src="./images/logo.png" width="225" height="165" alt="Logo SIBERI">
            </div>
            <p class="welcome-text">Selamat Datang di SIBERI</p>
            <p class="description">Rumahnya Review Film Seru dan Berita Terkini!</p>
            <p class="details">Butuh rekomendasi film atau gosip terbaru perfilman? Di SIBERI, ada ulasan, rekomendasi, dan berita seru tentang aktor serta sutradara favorit. Yuk, jelajahi dan tetap update!</p>
        </div>

        <div class="right-section">
            <!-- Sign Up Form -->
            <div class="form-section">
                <h2>Sign Up</h2>
                <form id="signupForm" class="form-layout">
                    <label for="signup-email">Email (hanya Gmail) <span class="required">(required)</span></label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>

                    <label for="signup-first-name">First Name <span class="required">(required)</span></label>
                    <input type="text" id="signup-first-name" placeholder="Enter your first name" required>

                    <label for="signup-last-name">Last Name <span class="required">(required)</span></label>
                    <input type="text" id="signup-last-name" placeholder="Enter your last name" required>

                    <label for="signup-password">Password <span class="required">(required)</span></label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>

            <!-- Sign In Form -->
            <div class="form-section">
                <h2>Sign In</h2>
                <form id="signinForm" class="form-layout">
                    <label for="signin-email">Email <span class="required">(required)</span></label>
                    <input type="email" id="signin-email" placeholder="Enter your email" required>

                    <label for="signin-password">Password <span class="required">(required)</span></label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
